<div class="header">
  <a [attr.href]="showSelectButton ? '/donator' : '/welcomePage'">
    <h1>Recicla Têxtil</h1>
  </a>
</div>
<div class="header2">
  <h2>Lista de Entidades</h2>
</div>
<div class="search-container">
  <input type="text" [(ngModel)]="searchTermName" placeholder="Pesquisar por nome...">
  <input type="text" [(ngModel)]="searchTermAddress" placeholder="Pesquisar por morada...">
  <input type="text" [(ngModel)]="searchTermDescription" placeholder="Pesquisar por descrição...">
</div>
<div class="entity-list">
  <ul>
    <li *ngFor="let entity of paginatedEntities()" class="entity-card">
      <img id="image" [src]="entity.imageUrl" />
      <div class="entity-info">
        <p><strong>Nome:</strong> {{ entity?.name }}</p>
        <p><strong>Email:</strong> {{ entity?.email }}</p>
        <p><strong>Telefone:</strong> {{ entity?.phone }}</p>
        <p><strong>Descrição:</strong> {{ entity?.description }}</p>
        <p><strong>Morada:</strong> {{ entity?.address }}</p>
        <button *ngIf="showSelectButton" (click)="selectEntity(entity)">Selecionar</button>
      </div>
    </li>    
  </ul>
  <div class="pagination-controls">
    <button (click)="prevPage()" [disabled]="currentPage === 1">Anterior</button>
    <button (click)="nextPage()" [disabled]="currentPage === totalPages">Próxima</button>
  </div>
</div>
