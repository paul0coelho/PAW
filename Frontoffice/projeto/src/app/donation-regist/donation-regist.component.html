<div class="header">
    <a href="/donations">
        <h1>Recicla Têxtil</h1>
    </a>
</div>
<div class="header2">
    <h2>Registar doação</h2>
</div>
<div class="donationForm">
    <table>
        <tr>
            <td>Contacto da Entidade</td>
        </tr>
        <tr>
            <td>
                <input required="true" type="text" [(ngModel)]="donation.entityEmail" placeholder="Email" />
                <a href="/entities"><button type="button">Consultar lista de entidades</button></a>
            </td>
        </tr>
        <tr>
            <td>Telefone</td>
        </tr>
        <tr>
            <td><input required="true" type="number" [(ngModel)]="donation.phone" /></td>
        </tr>
        <tr>
            <td>Número de Peças Superiores</td>
        </tr>
        <tr>
            <td><input required="true" min="0" type="number" [(ngModel)]="donation.topPiecesNumber" /></td>
        </tr>
        <tr>
            <td>Número de Peças Inferiores</td>
        </tr>
        <tr>
            <td><input required="true" min="0" type="number" [(ngModel)]="donation.bottomPiecesNumber" /></td>
        </tr>
        <tr>
            <td>Número de Peças de Roupa Interior</td>
        </tr>
        <tr>
            <td><input required="true" min="0" type="number" [(ngModel)]="donation.underwearPiecesNumber" /></td>
        </tr>
        <tr>
            <td colspan="2"><button (click)="add()">Registar</button></td>
        </tr>
    </table>
</div>
