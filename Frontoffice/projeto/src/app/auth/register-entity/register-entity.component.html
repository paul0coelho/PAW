<div class="register-card">
    <h1 class="clickable-title" (click)="redirectToLogin()">Recicla Têxtil</h1>
      <div class="register-container">
        <div class="page-option" (click)="selectPage()">Doadores</div>
        
          <h2>Registar Entidade</h2>
  
          <label for="name">Name:</label>
          <input id="name" placeholder="Entidade 123" [(ngModel)]="name" name="name" type="text" required><br>

          <label for="email">Descrição:</label>
          <input id="description" placeholder="Legal" [(ngModel)]="description" name="description" type="text" required><br>
          
  
          <label for="email">Email:</label>
          <input id="email" placeholder="example@gmail.com" [(ngModel)]="email" name="email" type="text" required><br>
          
          <label for="phone">Telefone:</label>
          <input id="phone" min=900000000 max=999999999 placeholder="Telefone" [(ngModel)]="phone" name="phone" type="text" required><br>
    
  
          <label for="address">Morada:</label>
          <input id="address" placeholder="Rua" [(ngModel)]="address" name="address" type="text" required><br>
  
          <label for="password">Password:</label>
          <div class="password-container">
            <input id="password" placeholder="**********************" [(ngModel)]="password" name="password" type="password" required>
          </div>
    
          <button class="login-button" (click)="registerEntity()"> Register </button>
  
        
      </div>
  </div>
