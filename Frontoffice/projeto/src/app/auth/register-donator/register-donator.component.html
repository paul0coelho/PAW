<div class="register-card">
    <h1 class="clickable-title" (click)="redirectToLogin()">Recicla TÃªxtil</h1>
      <div class="register-container">

        
          <div class="page-option" (click)="selectPage()">Entidades</div>
      
          <h2>Registar Doador</h2>

          
          <label for="name">Name:</label><br>
          <input id="name" placeholder="Joao" [(ngModel)]="name" name="name" type="text" required><br>
  
          <label for="email">Email:</label><br>
          <input id="email" placeholder="example@gmail.com" [(ngModel)]="email" name="email" type="text" required><br>
          
          <label for="phone">Telefone:</label><br>
          <input id="phone" min=900000000 max=999999999 placeholder="Telefone" [(ngModel)]="phone" name="phone" type="text" required><br>
    
  
          <label for="address">Morada:</label><br>
          <input id="address" placeholder="Rua" [(ngModel)]="address" name="address" type="text" required><br>
  
          <label for="password">Password:</label><br>
          <div class="password-container">
            <input id="password" placeholder="**********************" [(ngModel)]="password" name="password" type="password" required>
          </div><br>
    
          <button class="login-button" (click)="registerDonator()"> Register </button>
  
        
      </div>
  </div>
